events {}

http {
  include /etc/nginx/mime.types;

  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /index.html;
    }

    # health endpoint for k8s
    location /health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }
}