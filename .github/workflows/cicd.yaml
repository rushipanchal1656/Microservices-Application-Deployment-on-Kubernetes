name: Microservices CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ³ Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¨ Build backend
      - name: Build backend image
        run: |
          docker build -t $DOCKERHUB_USERNAME/backend:$IMAGE_TAG ./backend
          docker push $DOCKERHUB_USERNAME/backend:$IMAGE_TAG

      # ðŸ”¨ Build frontend
      - name: Build frontend image
        run: |
          docker build -t $DOCKERHUB_USERNAME/frontend:$IMAGE_TAG ./frontend
          docker push $DOCKERHUB_USERNAME/frontend:$IMAGE_TAG

      # â˜¸ï¸ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # ðŸ” Configure kubeconfig
      - name: Set kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl get nodes

      # ðŸš€ Update backend image
      - name: Deploy backend
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl set image deployment/backend \
            backend=$DOCKERHUB_USERNAME/backend:$IMAGE_TAG \
            -n microservices

      # ðŸš€ Update frontend image
      - name: Deploy frontend
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl set image deployment/frontend \
            frontend=$DOCKERHUB_USERNAME/frontend:$IMAGE_TAG \
            -n microservices

      # ðŸ”„ Verify rollout
      - name: Verify rollout
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl rollout status deployment/backend -n microservices
          kubectl rollout status deployment/frontend -n microservices